<div *ngIf="countries.length===0; else tabla" class="alert alert-warning text-center">
  {{paramsSearch}}
</div>

<ng-template #tabla>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Capital</th>
        <th>Nombre</th>
        <th>Poblaci√≥n</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of countries;  let i=index">
        <td>{{i+1}}</td>
        <td>{{item.flag}}</td>
        <td>
          <img [src]="item.flags.svg" [alt]="item.name.common">
        </td>
        <td>{{item.name.common}}</td>
        <td>{{item.capital}}</td>
        <td>{{item.population | number }}</td>
        <td><a [routerLink]="['/countries/by',item.cca3]">Inf</a> </td>
      </tr>

    </tbody>
  </table>
</ng-template>
